<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>News Feed</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138753852-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-138753852-1');
    </script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <div class="content-container">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2">
                <h1>News Feed Aggregator</h1>
                <label for="nfl"><input id="nfl" class="margin-left feed-checkbox" type="checkbox" value="nfl" onclick="handleCheckbox();"> NFL </label>
                <label for="mlb"><input id="mlb" class="margin-left feed-checkbox" type="checkbox" value="mlb" onclick="handleCheckbox();"> MLB </label>
                <label for="nhl"><input id="nhl" class="margin-left feed-checkbox" type="checkbox" value="nhl" onclick="handleCheckbox();"> NHL </label>
                <label for="fav"><input id="fav" class="margin-left" type="checkbox" value="fav" onclick="handleCheckbox();"> Favorites Only </label>
            </div>
            <form class="pure-u-1 pure-u-md-1-2 pure-form">
                <input id="user-input" name="user" size="12" type="text" placeholder="Username">
                <input id="pass-input" name="pass" size="12" type="password" placeholder="Password">
                <input id="button-submit" class="pure-button pure-button-primary" type="button" value="Sign In/Sign Up" onclick="signin()">
                <p class="pure-form-message warning">Warning: passwords are stored in plaintext and are publicly accessible. Do not use a real password.</p>
                <p id="username-display">&nbsp;</p>
            </form>
        </div>
        <div id="items-list"></div>
    </div>
    <div id="last-visited">
        last visited: never
    </div>
</body>

</html>
